<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="darkstyle.css">
</head>
<body>
    
    <section>
        <div class="login">
            <div class="login-left">
            </div>
            <div class="login-right">
                <div class="login-body">
                    <h3>Login</h3>
                    <div class="form">
                        <form id="login-form" action="index.html" method="GET">
                            <h5>Name</h5>
                            <input type="text" placeholder="Enter Your Name Here" id="name" name="name" required>
                            <h5>Email</h5>
                            <input type="email" placeholder="Enter Your Email Here" id="email" name="email" required>
                            <button type="submit">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
